<form id="settings-form">
    <div class="header">Concert Settings</div>
    <label for="autoplay">Autoplay:</label>
    <div class="switch center">
        <label>
            Off
            <input type="checkbox" id="autoplay">
            <span class="lever"></span>
            On
        </label>
    </div>
    <label for="geolocation">Improve location accuracy:</label>
    <div class="switch center">
        <label>
            Off
            <input type="checkbox" id="geolocation">
            <span class="lever"></span>
            On
        </label>
    </div>
    <label for="daterange">Date Range:</label>
    <input class="datepicker" id="daterange" readonly>
    <label for="distance">Distance:</label>
    <div id="distance"></div>
    <div class="header">Preferences</div>
    <ul>
        <a id='show-likes' class="hoverable white-text waves-effect waves-light modal-trigger" href="#likes-modal">Likes</a>
        <a id='show-dislikes' class="hoverable white-text waves-effect waves-light modal-trigger" href="#dislikes-modal">Dislikes</a>
    </ul>
</form>
