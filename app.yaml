application: wag-on
version: 2
runtime: python27
api_version: 1
threadsafe: true

default_expiration: "800d 0h"

handlers:
- url: /images/favicon.ico
  static_files: static/images/favicon.ico
  upload: static/images/favicon.ico
- url: /css
  static_dir: static/css
- url: /js
  static_dir: static/js
- url: /images
  static_dir: static/images
- url: /materialize
  static_dir: static/materialize

- url: /css/main.css
  static_dir: static/css/main.css
  expiration: "10d 0h"
- url: /js/main.js
  static_dir: static/js/main.js
  expiration: "10d 0h"

- url: /.*
  script: main.app
  expiration: "10d 0h"

libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: latest
